<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg" style="font-size:1.35em;"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info fa-lg"></i> Friends ' Names Display '
        <i class="fa-solid fa-chevron-right" style="font-size: 0.8em;"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/originals/ee/83/f7/ee83f7e796d58c79a528e2ba6ecb9934.jpg"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Min-JU</h4>
                    <h6 class="user-component__subtitle">this text whatever</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up" style="font-size: 0.7em;"></i>
            </div>
            <div class="user-component" style="margin-bottom: 4px;">
                <div class="user-component__column">
                    <img src="https://image.kmib.co.kr/online_image/2020/0101/611414110014085644_1.jpg"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        <h6 class="user-component__subtitle">this text whatever</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right" style="font-size: 0.7em;"></i>
                </div>
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span class="friends-screen__channel-friends">Friends</span>
                <span class="friends-screen__channel-friends__text">999</span>
                <i class="fa-solid fa-chevron-up" style="font-size: 0.7em;"></i>
            </div>
            <div class="user-component user-component__marb">
                <div class="user-component__column">
                    <span class="friends__online"></span>
                    <img src="https://image.kmib.co.kr/online_image/2020/0101/611414110014085644_1.jpg"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Friends</h4>
                        <h6 class="user-component__subtitle">this text whatever</h6>
                    </div>
                </div>
            </div>
            <div class="user-component user-component__marb">
                <div class="user-component__column">
                    <span class="friends__online"></span>
                    <img src="https://image.kmib.co.kr/online_image/2020/0101/611414110014085644_1.jpg"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Friends</h4>
                        <h6 class="user-component__subtitle">this text whatever</h6>
                    </div>
                </div>
            </div>
            <div class="user-component user-component__marb">
                <div class="user-component__column">
                    <img src="https://image.kmib.co.kr/online_image/2020/0101/611414110014085644_1.jpg"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Friends</h4>
                        <h6 class="user-component__subtitle">this text whatever</h6>
                    </div>
                </div>
            </div>
            <div class="user-component user-component__marb">
                <div class="user-component__column">
                    <span class="friends__online"></span>
                    <img src="https://image.kmib.co.kr/online_image/2020/0101/611414110014085644_1.jpg"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Friends</h4>
                        <h6 class="user-component__subtitle">this text whatever</h6>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-lg" style="font-size:1.35em;"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-lg" style="font-size:1.35em;"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg" style="font-size:1.35em;"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__more"></span>
                    <i class="fa-solid fa-ellipsis fa-lg" style="font-size:1.35em;"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="splash-screen">
        <i class="fa-solid fa-comment fa-lg"></i>
    </div>

    <div class="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/0c71840302.js" crossorigin="anonymous"></script>
